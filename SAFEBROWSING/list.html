<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>List Page</title>
  <link rel="stylesheet" type="text/css" href="list.css">
</head>
<body>
  <h1 class="heading">Blocked Words List</h1>

  <div class="container">
    <div class="form-container">
      <input id="wordInput" type="text" placeholder="Enter a blocked word">
      <button id="addButton">Add</button>
    </div>

    <ul id="wordList" class="word-list"></ul>
  </div>

  <script src="list.js"></script>
</body>
</html>
